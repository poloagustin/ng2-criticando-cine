<div class="col-sm-12 critica-item" *ngFor="#comentario of comentarios;">
    <div class="caption">
        <div class="col-sm-11 caption-content">
              <h3 class="caption-text">{{ comentario.comentario }}</h3>
              <h4 class="caption-text">{{ comentario.nombre }}</h4>
        </div>
        <div class="col-sm-1 score">
                <span (click)="sumarVoto()" class="glyphicon glyphicon-arrow-up caption-text icon-arrow" aria-hidden="true"></span>
                <span (click)="restarVoto()" class="glyphicon glyphicon-arrow-down caption-text icon-arrow" aria-hidden="true"></span>
                <span class="caption-text icon-arrow">{{ comentario.votos }}</span>
        </div>
    </div>
</div>
