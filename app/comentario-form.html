<form>
    <div class="form-group">
        <h3>Tu nombre</h3>
        <input name="Name" #nombre id="Fname" type="text" placeholder="Escribe tu nombre" required>
    </div>
    <div class="form-group">
        <h3>Tu crítica</h3>
        <textarea name ="Message" #comentario id="Message" type="text" rows="4" placeholder="Escribe tu crítica" required></textarea>
    </div>
    <br/>
    <button (click)="emitComentario(nombre.value, comentario.value); nombre.value=''; comentario.value=''" type="submit" class="btn btn-primary">Enviar</button>
</form>
